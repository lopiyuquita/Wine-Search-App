{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="UMSI SI664 Django winesearch app">
    <meta name="keywords" content="SI664, Winesearch, Python, MySQL, Django, Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/wine.css' %}">
    <link rel="stylesheet" href="{% static 'red-wine-in-kitchen_4460x4460.jpg' %}">

    <title>{% block title %}SI 664 Winesearch{% endblock title %}</title>

      <style>
        h1 {font-size: 40px;}
        h2 {font-size: 30px;}
        p {font-size: 14px;}
      </style>
  </head>


  <body>

    <nav class="navbar navbar-expand-sm navbar-dark navbar-custom sticky-top px-4 py-2">
    <div class="row">
      <a class="navbar-brand" href="{% url 'home' %}">SI664 Winesearch</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">about</a>

      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'wine_filter' %}">wines</a>
       <li class="nav-item">
        {% if request.user.is_authenticated %}

        <a class="nav-link" href="{% url 'logout' %}">logout</a>
        {% else %}
        <a class="nav-link" href="{% url 'login' %}">login</a>

        {% endif %}

       </li>
     </ul>
    </div>
    </nav>

    <main class="px-4 py-3">
      <div class="container-fluid">

        <!--{{request.user}}-->
        {% block content %}
        {% endblock %}

    <!-- You will not be able to see this. -->

      </div>
    </main>

    <footer class="px-4 py-2">
        <img src="/static/large-wooden-wine-barells-in-frame_4460x4460.jpg" class="center" width="300" height="300">
        <img src="/static/red-wine-in-kitchen_4460x4460.jpg" class="center" width="300" height="300">
        <img src="/static/sparkling-white-wine-and-grapes_4460x4460.jpg" class="center" width="300" height="300">
        <img src="/static/wine-barrels-in-wooden-structure_4460x4460.jpg" class="center" width="300" height="300">
        <p>Copyright &copy; 2018 <a href="mailto:lopezy@umich.edu">Yuko Lopez</a></p>

    </footer>

            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>

</html>
